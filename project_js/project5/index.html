<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous" />
    <script src="script.js" defer></script>
    <title>Project5</title>
</head>

<body>
    <div class="container my-3">
        <h2 class="text-center">Groceries-List</h2>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
                Write Your Description Here...
            </div>
        </div>

        <label for="Description" class="form-label">Description</label>
        <div class="form-floating text-left">
            <textarea class="form-control" placeholder="Write Description" id="description"
                style="height: 50px"></textarea>
        </div>
        <div class="text-center my-2">
            <button type="submit" id="additem" class="btn btn-primary text-center">
                Add to List
            </button>
            <button id="clearlist" class="btn btn-primary text-center mx-3" onclick="clearList()">
                Clear List
            </button>
        </div>

        <div class="items">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row" id="sno"></th>
                        <td id="itemtitle"></td>
                        <td id="itemdescription"></td>
                        <td><button class="btn btn-primary btn-sm">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
