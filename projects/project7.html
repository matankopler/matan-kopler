<!DOCTYPE html>

<head>

                    <input id="text" type="note">

                <div class="form-control">
                    <br> <input type="submit" value="שליחה">
                </div>
            </form>
        </div>
    </div>

    <div id="icon">

        <img src="../picture/in.png" alt="">

    </div>
